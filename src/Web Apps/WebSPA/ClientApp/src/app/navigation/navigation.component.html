<nav class="bg-dark mb-4 navbar navbar-dark navbar-expand-md">
  <a [routerLink]="['/home']" class="navbar-brand ms-3">
    <em>Code Tester</em>
  </a>

  <button
    aria-controls="navbarCollapse"
    aria-expanded="false"
    aria-label="Toggle navigation"
    class="navbar-toggler me-2"
    data-target="#topNavbarCollapse"
    data-toggle="collapse"
    type="button"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="isCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="topNavbarCollapse" [ngbCollapse]="!isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" [routerLink]="['home']">Home</a></li>
      <li class="nav-item"><a class="nav-link" *ngIf="isAuthenticated" [routerLink]="['tasks']">Tasks</a></li>
    </ul>
    <ul class="navbar-nav me-3" [ngClass]="isCollapsed?'ms-3':'ms-auto'">
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" [routerLink]="['login']">Login</a>
      </li>
      <li class="nav-item" *ngIf="!isAuthenticated">
        <a class="nav-link" [routerLink]="['account/register']">Register</a>
      </li>

      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" [routerLink]="['profile']">Profile</a>
      </li>
      <li class="nav-item" *ngIf="isAuthenticated">
        <a class="nav-link" (click)="logout()">Logout</a>
      </li>
    </ul>
    <ul class="navbar-nav"></ul>
  </div>
</nav>
