<div class="alert alert-danger h5 col-md-8 offset-md-2 text-center" *ngIf="isFailed">
  Something went wrong! Confirmation failed!
</div>
<div class="alert alert-success h5 col-md-8 offset-md-2 text-center" *ngIf="isSuccessful">
  You are successfully verified!
</div>
<div class="alert alert-danger h5 col-md-8 offset-md-2 text-center" *ngIf="isNotValidLink">
  Wrong link!
</div>
