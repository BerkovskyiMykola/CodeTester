version: '3.4'

services:
  seq:
    image: datalust/seq:latest

  mssql-server:
    image: mcr.microsoft.com/mssql/server:2019-latest

  pgsql-server:
    image: postgres:15

  identity-api:
    image: ${DOCKER_REGISTRY-}identity.api
    build:
      context: .
      dockerfile: Services/IdentityUser/Identity.API/Dockerfile
    depends_on:
      - mssql-server

  usermanagement-api:
    image: ${DOCKER_REGISTRY-}usermanagement.api
    build:
      context: .
      dockerfile: Services/IdentityUser/UserManagement.API/Dockerfile
    depends_on:
      - mssql-server
      - identity-api
      - seq

  dictionary-api:
    image: ${DOCKER_REGISTRY-}dictionary.api
    build:
      context: .
      dockerfile: Services/Dictionary/Dictionary.API/Dockerfile
    depends_on:
      - identity-api
      - pgsql-server
      - seq

  ocelotapigw:
    image: ${DOCKER_REGISTRY-}ocelotapigw
    build:
      context: .
      dockerfile: ApiGateways/OcelotApiGw/Dockerfile
    depends_on:
      - identity-api
      - usermanagement-api
      - dictionary-api
      - seq

  webspa:
    image: ${DOCKER_REGISTRY-}webspa
    build:
      context: .
      dockerfile: Web Apps/WebSPA/Dockerfile
    depends_on:
      - identity-api
      - ocelotapigw
      - seq

  webstatus:
    image: ${DOCKER_REGISTRY-}webstatus
    build:
      context: .
      dockerfile: Web Apps/WebStatus/Dockerfile
    depends_on:
      - identity-api
      - usermanagement-api
      - seq